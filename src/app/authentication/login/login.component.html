<head>
   <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>

<div class="container">
  <section id="formHolder" style="
    padding-top: 200px;
">

    <div class="row">

      <!-- Brand Box -->
      <div class="col-sm-6 brand">
        <a href="#" class="logo">V1 <span>.</span></a>

        <div class="heading">
          <h2>Primer</h2>
          <h5>Your Right Choice of Bucketlist</h5>
        </div>

        <div class="success-msg">
          <p>Great! You are one of our members now</p>
          <a href="#" class="profile">Your Profile</a>
        </div>
      </div>


      <!-- Form Box -->
      <div class="col-sm-6 form">

        <!-- Login Form -->
        <div class="login form-peice">
          <form class="login-form" (ngSubmit)="login()">
            <div class="form-group">
              <label for="loginemail">User Name</label>
              <input type="text" name="username" [(ngModel)]="credentials.username">
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" name="loginPassword" [(ngModel)]="credentials.password">
            </div>

            <div class="CTA">
              <input type="submit" value="Login">
              <a href="#">I'm New</a>
            </div>
          </form>
        </div>
